<!--This is a student feedback form-->
<!DOCTYPE html>
<html lang="en">
<!-- -->
    <head>
        <meta charset="UTF-8">
        <title>Student Feedback</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Student Feedback</h1>
        <form>
            <label for="student-name">Student Name:</label> 
            <br><input id="student-name" name="student-name"vtype="text">
            <br>

            <label for="student-email">Student email:</label> 
            <br><input id="student-email" name="email" type="email">
            <br>

            <label for="student-comments" required>Comments: </label> 
            <br><textarea id="student-comments" name="comments" rows="7" cols="50"></textarea>
            <br>

            <label>Are you a current student?</label>
            <br><input  id="current-yes" name="selection" type="radio" checked>
            <label for="current-yes">Yes</label>
            
              
            
            <label>List what year</label>
            <select id="year-current" name="select-year">
                <option>Post-Secondary</option>
                <option>Freshman</option>
                <option>Junior</option>
                <option>Sophmore</option>
                <option>Senior</option>
            </select>
            <br><input id="current-no" name="selection" type="radio">
            <label for="current-no">No</label> 
            <br>
            <br><input type="submit"> 
        </form>
    </body>

</html>
